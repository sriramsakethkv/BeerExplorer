<template>
    <lightning-card  title={beerInfo.Name}>
        <div class='slds-var-m-around_medium'>
            <p>
                <img src={beerInfo.Image__c} width='100' height='50' class='slds-align_absolute-center'>
            </p>
            <p >
                <strong>Beer Id:</strong> {beerInfo.Id__c}<br />
                <strong>Alcohol %:</strong>{beerInfo.Alcohol__c}<br />
                <strong>Price:</strong>{beerInfo.Price__c}<br />
                <strong>Brewery Name:</strong>{beerInfo.brewery_Name__c}
            </p>
            <p class='slds-var-m-around_small'>
                <lightning-button label="Add to cart" onclick={addToCartHandler} variant='brand'></lightning-button>
            </p>
        </div>
    </lightning-card> 
</template>
